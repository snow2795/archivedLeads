<template>

    <template if:true={showDataTable}>
        <div class="slds-p-bottom_large">
            <lightning-datatable 
                key-field="id"
                data={archivedLeads}
                onrowaction={handleRowAction}
                row-number-offset={rowOffset}
                hide-checkbox-column="true"
                columns={columns}>
            </lightning-datatable>
        </div>
    </template>

    <template if:true={showNoResults}>
        <div class="slds-p-around_large" style="text-align: center;">No archived converted leads found.</div>
    </template>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Archived Lead</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-p-around_medium">
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Email:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedLead.Email__c}</dd>
                        </dl>
                    </div>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-p-around_medium">
                        <dl class="slds-list_horizontal slds-wrap slds-form-element_readonly slds-p-around_xx-small">
                            <dt class="slds-item_label slds-truncate" title="Subject">Id:</dt>
                            <dd class="slds-item_detail slds-truncate">{archivedLead.Id__c}</dd>
                        </dl>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
